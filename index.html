<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>To-Do-App</title>
  </head>
  <body>
    <div class="container">
      <div class="add-todo-container">
        <input type="text" id="new-todo" placeholder="Add a new to-do..." />
        <button id="add-todo-btn">Add</button>
        <button id="refresh-btn">Refresh</button>
      </div>

      <div class="todo-list-container">
        <div id="incomplete-todo-list" class="todo-list">
          <h3>Incomplete Todos</h3>
          <!-- Incomplete todo items will go here -->
        </div>
        <div id="completed-todo-list" class="todo-list">
          <h3>Completed Todos</h3>
          <!-- Completed todo items will go here -->
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
